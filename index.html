<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday, Love</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 40px;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: fadeIn 2s ease;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .heart {
      font-size: 4rem;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .button {
      display: inline-block;
      padding: 14px 30px;
      margin-top: 25px;
      font-size: 1.3rem;
      background: #fff;
      border-radius: 14px;
      text-decoration: none;
      color: #ff4b6e;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s ease;
      cursor: pointer;
      border: none;
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
    }

    #message {
      max-width: 640px;
      margin: 30px auto 0;
      background: rgba(255,255,255,0.8);
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      text-align: left;
    }

    @media (max-width: 480px) {
      .container { padding: 20px; }
      h1 { font-size: 2.2rem; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="heart">‚ù§</div>

    <div style="margin: 20px 0;">
      <iframe
        width="300"
        height="56"
        src="https://www.youtube.com/embed/7wkP5QZ8mAM?rel=0&controls=1&loop=1&playlist=7wkP5QZ8mAM"
        title="Glass Animals - Sometimes I Think About You"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen
     <iframe
  width="300"
  height="56"
  src="https://www.youtube.com/embed/7wkP5QZ8mAM?autoplay=1&controls=1&loop=1&playlist=7wkP5QZ8mAM"
  title="Glass Animals - Sometimes I Think About You"
  frameborder="0"
  allow="autoplay; encrypted-media"
  allowfullscreen
></iframe>
    </div>

    <h1>Happy Birthday, Simisola</h1>
    <p>
      On this special day, I just want to remind you how much you mean to me.<br>
      You bring light, warmth, and joy into my life in ways I never imagined.<br><br>
      I hope today fills your heart with love, joy, peace, and happiness.
    </p>

    <button id="surpriseBtn" class="button">Click for a Surprise</button>

    <p id="message" style="display:none; margin-top:30px; font-size:1.25rem; white-space:pre-wrap;"></p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let continuousConfetti = null;

      function showMessage() {
        const msg = `Simi, you are the warmth in my cold days, the calm in my storms, and the thought that fills my mind even when I try to sleep. You make life softer, sweeter, and endlessly more beautiful.

On your birthday, I just want you to feel the love you effortlessly give wrapped around you. You deserve all the joy in the world, today and always, and I'm grateful every day that my world includes you.`;

        const el = document.getElementById('message');
        el.innerText = '';
        el.style.display = 'block';

        let i = 0;
        function typeWriter() {
          if (i < msg.length) {
            el.innerText += msg.charAt(i);
            i++;
            setTimeout(typeWriter, 30);
          } else {
            startContinuousConfetti();
          }
        }
        typeWriter();

        el.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }

      const btn = document.getElementById('surpriseBtn');
      if (btn) btn.addEventListener('click', showMessage);

      function startContinuousConfetti() {
        if (continuousConfetti) return;
        continuousConfetti = setInterval(() => {
          confetti({
            particleCount: 4,
            startVelocity: 10,
            spread: 100,
            origin: { x: Math.random(), y: 0 },
            gravity: 0.5
          });
        }, 200);
      }
    });
  </script>
</body>
</html>
